<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
        <!--PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"-->
        <!--"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Movie Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/customStyle.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"/>
    <script type="text/javascript" src="js/custom_script.js"/>

</head>
<body>
    <header class="custom_container ">
        <!--logo and movie title with sign in button-->

        <nav id="movie_title" class="navbar">
            <h1 id="title">Deadpool</h1>
        </nav>
        <!--creatives of the movie (movie image and trailer iframe)-->
        <section id="movie_graphics" class="">
            <div id="movie_image">
                <img src="deadpool.jpg" alt=""/>
            </div >
            <div id="movie_trailer" class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item"
                     src="https://www.youtube.com/embed/frRFOrbPfNc">
                </iframe>
            </div>
        </section>
        <!--content navigation bar-->
        <nav id="content_navigation" role="navigation">
            <div class="container">
                <div id="nav_header">
                    <ul class="nav nav-pills" id="div_selector">
                        <li role="presentation" class="active nav_custom_color"><a href="#overview">Movie Overview</a></li>
                        <li role="presentation"><a href="#cast">Full Cast</a></li>
                        <li role="presentation"><a href="#ratings">Ratings</a> </li>
                        <li role="presentation"><a href="#similar">Similar Movies</a> </li>
                        <li role="presentation"><a href="#opinion">Crowd Opinion</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--content area-->
    <section id="content_area" class="custom_container container">


        <!--content sub-area ==> overview-->
        <div id="overview" class="hidden_div">
            <div id="movie_details">
                <div id="lead_actor">
                    <img id="actor_image" src="Ryan%20Reynolds.jpg" alt=""/>
                    <div id="actor-info">
                        <h4>Lead Actor/Actress: </h4>
                        <span>
                            <a href="">Ryan Reynolds</a>
                        </span>
                    </div>
                </div>
                <div id="more_details"> <span>Movie Details</span>
                    <div>
                        <h4>Rating:</h4>
                        <span><a href="">9/10</a> </span>
                    </div>
                    <div>
                        <h4>Genre:</h4>
                        <span><a href="" >Action</a></span>
                    </div>
                    <div>
                        <h4>Release Date:</h4>
                        <span><a href="">12 Feb 2016</a></span>
                    </div>
                </div>
            </div>

            <div id="movie_summary">
                <h4>Story Line</h4>
                <div>
                    A former Special Forces operative turned mercenary is subjected to a rogue experiment that leaves him with accelerated healing powers, adopting the alter ego Deadpool.
                </div>
            </div>
        </div>

        <!--content sub-area ==> cast-->
        <div id="cast" class="hidden_div">
            <div><p>Cast</p></div>
            <div id="cast_list">


            </div>
        </div>
        <!--content sub-area ==> ratings-->
        <div id="ratings" class="hidden_div">
            <div><p>Ratings</p></div>
        </div>
        <!--content sub-area ==> similar-->
        <div id="similar" class="hidden_div">

        </div>
        <!--content sub-area ==> opinion-->
        <div id="opinion" class="hidden_div">

        </div>
    </section>

    <footer>

    </footer>



</body>
</html>
